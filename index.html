<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin Ho - My Portfolio</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Header including side nav bar -->
    <header>
        <nav class="navBar">
            <div class="navContentWrapper">
                <div class="navBarHeader">
                    <div class="navImageContainer">
                        <img src="./assets/nav-picture.jpg" alt="Picture of Colin">
                    </div>
                    <span class="navBarName">Colin Ho</span>
                    <p class="navBarRole">Front End Developer</p>
                </div>
                <div class="navBarMenu">
                    <ul class="navBarItemList">
                        <li><a class="navLink active" href="#home" data-scroll>Home</a></li>
                        <li><a class="navLink" href="#about" data-scroll>About</a></li>
                        <li><a class="navLink" href="#skills" data-scroll>Skills</a></li>
                        <li><a class="navLink" href="#portfolio" data-scroll>Portfolio</a></li>
                        <li><a class="navLink" href="#contact" data-scroll>Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Start of Sections -->
    <div class="allSectionsWrapper">
        <section id="#home" class="homeSection individualSection">
            <h1 class="homeFirstName" >Colin <span class="homeLastName">Ho</span></h1>
        </section>
        <section id="#about" class="aboutSection individualSection">
            <div class="sectionWrapper">
                <div class="sectionHeadingContainer">
                    <div class="sectionHeadingContent">
                        <h2 class="sectionTitle">About me</h2>
                        <p class="sectionDescription">Get to know me</p>
                    </div class="sectionHeadingContent">
                </div>
            </div>
        </section>
        <section id="#skills" class="skillsSection individualSection">
            <div class="sectionWrapper">
                <div class="sectionHeadingContainer">
                    <div class="sectionHeadingContent">
                        <h2 class="sectionTitle">My Skills</h2>
                        <p class="sectionDescription">What I have to offer</p>
                    </div class="sectionHeadingContent">
                </div>
            </div>
        </section>
        <section id="#portfolio" class="portfolioSection individualSection">
            <div class="sectionWrapper">
                <div class="sectionHeadingContainer">
                    <div class="sectionHeadingContent">
                        <h2 class="sectionTitle">Portfolio</h2>
                        <p class="sectionDescription">Showcasing some of my best work</p>
                    </div class="sectionHeadingContent">
                </div>
            </div>
        </section>
        <section id="#contact" class="contactSection individualSection">
            <div class="sectionWrapper">
                <div class="sectionHeadingContainer">
                    <div class="sectionHeadingContent">
                        <h2 class="sectionTitle">Get in Touch</h2>
                        <p class="sectionDescription">Feel free to contact me anytime</p>
                    </div class="sectionHeadingContent">
                </div>
            </div>
        </section>
    </div>

    <script src="./js/nav.js"></script>
</body>
</html>
